<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Favorites</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>

  <div *ngIf="favorites">
      <ion-list>
          <ion-item-sliding *ngFor="let fav of favorites" #item> <!-- Parcourir Liste 'favorites' avec 'fav'-->
              <ion-item>
                  <ion-thumbnail item-left>
                    <img src="{{BaseURL + fav.image}}">
                  </ion-thumbnail>
                  <h3>{{ fav.name }}</h3>
                  <p>{{ fav.description }}</p>
              </ion-item>
              <ion-item-options side="right">
                  <button ion-button color="danger" (click)="deleteFavorite(item,fav.id)">
                    <ion-icon name="trash"></ion-icon>
                  </button>
              </ion-item-options>
          </ion-item-sliding>
      </ion-list>
  </div>
  <div [hidden]="favorites || errMess"> <!-- Si 'dishes' ou 'errMess' existe, alors CACHER la suite;  -->
      <ion-spinner></ion-spinner>
      <h4>Loading . . . Please Wait</h4>
  </div>
  <div *ngIf="errMess"> <!-- SI 'errMess' existe -->
      <h2>Error</h2> <!--On affichera le 'errMess' ici -->
      <h4>{{errMess}}</h4>
  </div>

</ion-content>
