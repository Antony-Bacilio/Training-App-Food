<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button (click)="dismissModal()">
        <span ion-text color="primary" showWhen="ios"> Cancel </span>
        <ion-icon name="md-close" showWhen="android,windows"> </ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Ajouter commentaire</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label floating>Your name</ion-label>
      <ion-input type="text" placeholder="Your name" formControlName="author"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Rating</ion-label>
      <ion-range min="1" max="5" step="1" formControlName="rating">
          <ion-icon range-left small name="sad"></ion-icon>
          <ion-icon range-right small name="happy"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label floating>Your comment</ion-label>
      <ion-textarea rows="12" required formControlName="comment"></ion-textarea>
    </ion-item>

    <button ion-button type="submit" [disabled]="!commentForm.valid">Publier!</button>
  </form>

</ion-content>
