<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-backgroud-image">

  <div *ngIf="dishes"> <!-- SI 'dishes' n'est PAS NULL -->
    <ion-grid> <!-- Application Ionic Grid-->
        <ion-row>
          <ion-col col-12 col-lg-4 *ngFor="let dish of dishes">
              <ion-card  (click)="dishSelected($event, dish)" (pan)="addToFavorites(dish)">
                  <img src="{{BaseURL + dish.image}}"/>
                  <div class="card-title">{{ dish.name }}</div>
                  <div class="card-subtitle">{{ dish.description }}</div>
                </ion-card>
          </ion-col>
        </ion-row>
    </ion-grid>
  </div>
  <div [hidden]="dishes || errMess"> <!-- ALORS dishes sera affiché CAS CONTRAIRE 'errMess' sera affiché-->
        <ion-spinner></ion-spinner>
        <h4>Loading . . . Please Wait</h4>
  </div>
  <div *ngIf="errMess"> <!-- SI 'errMess' n'est PAS NUL-->
        <h2>Error</h2> <!--On affichera le 'errMess' ici -->
        <h4>{{errMess}}</h4>
  </div>

</ion-content>
